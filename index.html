<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<canvas width="1300" height="550" style= "cursor: crosshair;  border: 5px solid darkblue;"  id="canvas">Canvas not supported</canvas>
<img src="./src/nakov.png" style="display: none;" id="nakovImg"/>
<img src="./src/bojo.png" style="display: none;" id="bojoImg"/>
<img src="./src/acho.png" style="display: none;" id="achoImg"/>
<img src="./src/dinko.png" style="display: none;" id="dinkoImg"/>
<img src="./src/georgi.png" style="display: none;" id="georgiImg"/>
<img src="./src/evcheto.png" style="display: none;" id="evchetoImg"/>
<img src="./src/kati.png" style="display: none;" id="katiImg"/>
<img src="./src/alex.png" style="display: none;" id="alexImg"/>
<img src="./src/royal.png" style="display: none;" id="royalImg"/>
<img src="./src/simo.png" style="display: none;" id="simoImg"/>
<img src="./src/trifoncho.png" style="display: none;" id="trifonImg"/>
<img src="./src/viktor1.png" style="display: none;" id="viktor1Img"/>
<img src="./src/viktor2.png" style="display: none;" id="viktor2Img"/>
<img src="./src/niki.png" style="display: none;" id="nikiImg"/>
<img src="./src/bullets.png" style="display: none;" id="bulletsImg"/>
<img src="./src/hits.png" style="display: none;" id="hitsImg"/>
<img src="./src/missed.png" style="display: none;" id="missedImg"/>
<img src="./src/level.png" style="display: none;" id="levelImg"/>
<img src="./src/score.png" style="display: none;" id="scoreImg"/>
<div id="divBtn">
    <button onclick="init();this.blur();" id="btnStart">Start New Game!</button>
</div>
<audio id="shootSound">
    <source src="./src/shoot.wav" >
</audio>
<audio id="theBossSound">
    <source src="./src/nakovIsComing.wav" >
</audio>
<audio id="gameover">
    <source src="./src/gameover.wav" >
</audio>
<audio id="levelUp">
    <source src="./src/levelUp.mp3" >
</audio>

<script src="./js/app.js"></script>

</body>
</html>
